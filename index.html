<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body class="bg-dark">
    <nav class="navbar bg-danger">
        <h1 class="text-white">Triangulo de Pascal</h1>
    </nav>
    <div class="container bg-dark"  style="overflow-y: auto;">
        <form class="mt-4">
            <div class="form-group">
                <label for="linhas" class="text-white">Numero de linhas:</label>
                <input type="number" name="linhas" class="form-control" id="linhas" placeholder="Digite o numero de linhas para formar o triangulo">
                <button class="btn btn-outline-danger w-100 mt-3 create">Criar</button>
            </div>
        </form>
        <hr class="bg-danger">
        <div style="overflow-y: auto;">
            <table class="table table-hover bg-white">
                <tbody></tbody>
            </table>
            <hr>
        </div>
        <hr>
    </div>
    <footer class="fixed-bottom bg-danger d-flex justify-content-center mt-5">
        <h6 class="text-white p-2">Desenvolvido por - Diego Costa &copy;</h6>
    </footer>

    <script src="./main.js"></script>

</html>
